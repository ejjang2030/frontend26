<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <form class="shadow-lg p-3 mb-5 bg-secondary rounded text-white">
        <h3>로그인</h3>
        <div>
          <label for="id">아이디</label>
          <input id="id" class="form-control form-control-sm" type="text" placeholder="아이디를 입력해주세요.">
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input id="password" class="form-control form-control-sm" type="password" placeholder="아이디를 입력해주세요.">
        </div>
        <button type="button" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </body>
</html>
