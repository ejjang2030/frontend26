<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>요소 선택 연습</title>
    </head>
    <body>
        <h1 id="main-title">DOM 요소 선택 연습</h1>
        <p id="description">이 텍스트를 JavaScript로 변경해보겠습니다.</p>
        <button id="select-btn">요소 선택하기</button>

        <script>
            // 버튼 클릭 시 요소 선택 확인
            document.getElementById('select-btn').onclick = function() {
                // p 요소 선택
                const descElement = document.getElementById('description');

                // 콘솔에 선택된 요소 정보 출력
                console.log('선택된 요소:', descElement);
                console.log('요소의 태그명:', descElement.tagName);
                console.log('요소의 ID:', descElement.id);
            };
        </script>
    </body>
</html>
